<!DOCTYPE html>
<html>
	<head>
		<title>Fortune Teller</title>

		<link href='http://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="wrapper">
			<h1>Fortune Favors the Obvious</h1>

			<h2>What is your favorite city?</h2>
			<input id="hometown">

			<h2>Who is your celebrity crush?</h2>
			<input id="partner">

			<h2>What is your favorite number?</h2>
			<input id="numKids">

			<h2>If you could have any job in the world, what would you want it to be?</h2>
			<input id="jobTitle">

			<button id="clickme">Click Me!</button>

			<h2 id="output"></h2>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/project.js"></script>
	</body>
